    os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-6.0
        packages:
        - graphviz
        - g++-7
        - flex
        - bison
        - graphviz
        - libclang-common-6.0-dev
    script: |
      ./travis/install_doxygen.sh
      cd $TRAVIS_BUILD_DIR/doc/doxygen
      export CXX=g++-7
      cmake -H. -BBuild
      cd Build
      make doxygen
    deploy:
      provider: pages
      skip_cleanup: true
      local_dir: "./doc/doxygen/Build/html"
      github_token: "$GITHUB_API_KEY"
      on:
        branch: master
